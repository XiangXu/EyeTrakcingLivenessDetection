<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script type="text/javascript">
            
        function login()
        {
            $(function()
              {
                $.mobile.navigate( "#main", { transition : "slide", info: "info about the #bar hash" });
              });
        }

        </script>

        
        <title>Welcome</title>
    </head>
    
    <body onload="init()">
        <div id="loginPage" data-role="page" data-theme="b">
            
                <div data-role="header">
                        <h1>Welcome</h1>
                </div>
            
                <div data-role="content">
                
                        <form id="loginForm">
                            <div data-role="fieldcontain" class="ui-hide-label">
                                    <label for="username">Username:</label>
                                    <input type="text" name="username" id="username" value="" placeholder="Username" />
                            </div>
                    
                            <div data-role="fieldcontain" class="ui-hide-label">
                                <label for="password">Password:</label>
                                    <input type="password" name="password" id="password" value="" placeholder="Password" />
                            </div>
                    
                            <input type="submit" data-theme="b" name="button" id="button" value="Submit" onclick="login()"/>
                        
                        </form>
                        
                    </div>
            
               <div data-role="footer">
                    <h4>&copy; Feiyu, Xiang</h4>
                </div>
            
        </div>
        
        <div id="main" data-role="page" data-theme="b">
            
            <div data-role="header">
                <h1>Main</h1>
            </div>
            
              <div data-role="content" data-theme="a">
                   <label for="main">This is main page</label>
              </div>
            
        </div>

    </body>
</html>
